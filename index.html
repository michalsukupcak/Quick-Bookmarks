<!DOCTYPE html>
    <html lang="en">
    <head>

        <!-- ------------------------------------------- -->
        <!-- Meta tags -->
        <meta charset="utf-8">
        <title>Quick Tabs</title>

        <!-- ------------------------------------------- -->
        <!-- Styles -->
        <link rel="shortcut icon" href="./images/icon/icon16.png">
        <link rel="stylesheet" href="./styles/material-icons.css">
        <link rel="stylesheet" href="./styles/material.css">
        <link rel="stylesheet" href="./styles/design.css">

    </head>
    <body>

        <!-- ------------------------------------------- -->
        <!-- App tempalte -->
        <div id="app">

            <!-- ------------------------------------------- -->
            <!-- Header -->
            <header>

                <div></div>

                <!-- Back button -->
                <button id="backButton" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons">arrow_back</i>
                </button>

                <!-- App title -->
                <span id="appTitle">Chrome Bookmarks</span>

            </header>

            <!-- ------------------------------------------- -->
            <!-- Content -->
            <div id="content"></div>

            <!-- ------------------------------------------- -->
            <!-- Footer -->
            <footer>

                <!-- Edit button -->
                <button id="editButton" class="mdl-button mdl-js-button mdl-js-ripple-effect">Edit folder</button>

                <!-- Close button -->
                <button id="closeButton" class="mdl-button mdl-js-button mdl-js-ripple-effect">Close</button>

            </footer>

        </div>

        <!-- ------------------------------------------- -->
        <!-- Scripts -->
        <script type="text/javascript" src="./scripts/material.js"></script>
        <script src="./scripts/app.js"></script>

    </body>
</html>
